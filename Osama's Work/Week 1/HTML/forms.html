<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    
    <article>
        <form action="http://www.httpbin.org"  method="get">

            <!-- Type Text or TextFields -->
            <fieldset>
                <legend>Personel Information</legend>
                <p>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="e.g, Osama" required >
                </p>
                <p>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="e.g, Arain" required>
                </p>
                <p>
                    <label for="password">First Name</label>
                    <input type="password" name="password" id="password" placeholder="e.g Your Secret" required>
                </p>

                <p>
                    <label for="decade">Favorite Decade : </label>
                    <input type="number" name="decade" id="decade" min="1999" max="2025" step="10" value="1999">
                </p>

                <!-- DropDown Menu -->

                <!-- Old Way (Without input type) -->
                <!-- <P>
                    <label for="coffee">Favorite Coffee: </label>
                    <select name="coffee" id="coffee" multiple>

                        <optgroup label="Coffees">

                            <option value="regular_coffee">Regular Coffee</option>
                            <option value="iced_coffee">Iced Coffee</option>

                        </optgroup>
                        <optgroup label="Espresso Drinks">

                            <option value="latte">Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="cortado">Cortado</option>

                        </optgroup>
                        
                    </select>
                </P> -->
                <p>
                    <label for="coffee">Favorite Coffee: </label>
                    <input type="text" name="coffee" list="coffee-list" id="coffee">
                    <datalist id="coffee-list">
                            
                            <option value="Regular Coffee" ></option>
                            <option value="Iced Coffee"></option>
                            <option value="Latte"></option>
                            <option value="Cappuccino"></option>
                            <option value="Cortado"></option>

                    </datalist>
                </p>
            </fieldset>
            <br>

            <!-- Radio Buttons -->
            <fieldset>
                <legend>Favorite Food</legend>
                <p>
                    <input type="radio" name="food" id="tacos" value="tacos">
                    <label for="tacos">Tacos</label>
                </p>
                <p>
                    <input type="radio" name="food" id="pizza" value="pizza">
                    <label for="pizza">Pizza</label>
                </p>
                <p>
                    <input type="radio" name="food" id="other" value="other">
                    <label for="other">Other</label>
                </p>
            </fieldset>
            <br>
            <!-- Check Box -->
            <fieldset>
                <legend>Do you have pets ?</legend>
                <p>
                    <input type="checkbox" name="pets" id="dog" value="dog">
                    <label for="dog">Dog</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="cat" value="cat">
                    <label for="cat">Cat</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="other" value="other">
                    <label for="other">Other</label>
                </p>
            </fieldset>
            <br>

            <!-- TextArea -->
            <fieldset>
                <legend>Send me a Note</legend>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
                </p>
                
            </fieldset>
            <br>

            <!-- Buttons -->
            <fieldset>
                <legend>Submission</legend>
                <p>
                    <button type="submit" >Submit</button>
                    <button type="reset" > Reset</button>
                </p>
            </fieldset>

        </form>
    </article>
</body>
</html>
